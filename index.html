<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog Preview Card</title>
  <!-- Importing font for styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- css file -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <!-- main -->
  <main>
    <!-- card contains the article-->
    <article class="card">
      <!-- card image-->
      <figure class="card-image">
        <img src="assets/images/illustration-article.svg"  alt="HTML & CSS foundations">
      </figure>
      <!-- card content-->
      <section class="card-content">
        <header>
          <div class="tag">Learning</div>
          <p class="date">Published 21 Dec 2023</p>
        </header>
        <h1 class="card-h">HTML & CSS foundations</h1>
        <p class="card-p">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <footer class="author">
          <img src="assets/images/image-avatar.webp" alt="Author: Greg Hooper" class="author-avatar">
          <span class="author-name">Greg Hooper</span>
        </footer>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://resume8305.wordpress.com/">Prashant Uniyal</a>.
  </footer>
</body>
</html>
